<!DOCTYPE html>
<html>
<head>
  <title>FlatGG - Game Site</title>
  <style>
    /* Global Styles */
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #333333;
      padding: 10px;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      display: inline-block;
      margin-right: 10px;
    }

    .navbar ul li a {
      color: #ffffff;
      text-decoration: none;
      padding: 5px;
    }

    /* Game Card Styles */
    .game-cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .game-card {
      background-color: #2b2b2b;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      padding: 20px;
      margin: 20px;
      width: calc(33.33% - 40px); /* Three cards per row */
      box-sizing: border-box;
    }

    .game-card h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .game-card p {
      font-size: 14px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .game-card {
        width: calc(50% - 40px); /* Two cards per row */
      }
    }

    @media (max-width: 480px) {
      .game-card {
        width: 100%; /* One card per row */
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Games</a></li>
      <li><a href="#">Apps</a></li>
      <li><a href="#">Utilities</a></li>
    </ul>
  </div>

  <div class="game-cards-container">
    <div class="game-card">
      <h2>Game Title 1</h2>
      <p>Description of the game 1 goes here.</p>
    </div>

    <div class="game-card">
      <h2>Game Title 2</h2>
      <p>Description of the game 2 goes here.</p>
    </div>

    <div class="game-card">
      <h2>Game Title 3</h2>
      <p>Description of the game 3 goes here.</p>
    </div>

    <!-- Add more game cards as needed -->

  </div>
</body>
</html>
